<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery - Filters & Selectors</title>
    <link rel="stylesheet" href="jq.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jq.js"></script>

</head>

<body>
    <div class="mainDiv">

        <select id="select_OS">
            <option>-select-os-</option>
            <option>iOS</option>
            <option>Android</option>
            <option>Windows</option>
        </select>



        <select id="select_Brand">
            <option>-select-brand-</option>
            <option>Apple</option>
            <option>Motorola</option>
            <option>Samsung</option>
            <option>ASUS</option>
            <option>Microsoft</option>
        </select>

        <input type="text" id="productD" placeholder="Enter Product Name or ID">
        <button id = "searchBtn">Search</button>

        <input type="text" class="ErrorMsg" readonly>

        <table id = "printTable">
        </table>
    </div>

</body>

</html>
